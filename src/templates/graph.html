<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            color: #2d3748;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #2b6cb0;
            font-size: 2.5em;
        }

        .graph-container {
            max-width: 800px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .graph-container div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Прогноз погоды</h1>
    {% if graph %}
        <div class="graph-container">
            {{ graph|safe }}
        </div>
    {% endif %}
</body>
</html>
